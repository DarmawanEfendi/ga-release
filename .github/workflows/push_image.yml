name: Create and publish Workflow

on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create and Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: gatest:$(echo $GITHUB_SHA | head -c7)
          username: ${{ secrets.ALIBABA_DOCKER_USERNAME }}
          password: ${{ secrets.ALIBABA_DOCKER_PASSWORD }}
          registry: ${{ secrets.ALIBABA_REGISTRY_URL }}
          dockerfile: Dockerfile
